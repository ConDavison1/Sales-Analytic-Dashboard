<div class="header">
  <!-- Logo Section -->
  <div class="logo">
    <img src="assets/googlecloudlogo.png" alt="Logo" />
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <i class="fa fa-search"></i>
    <input
      type="text"
      placeholder="Ask AI anything..."
      [(ngModel)]="aiQuery"
      (keyup.enter)="submitAIQuery()"
    />
  </div>

  <!-- Actions Section -->
  <div class="actions">
    <i class="fa fa-bell"></i>
    <i class="fa fa-cog"></i>
    <img src="assets/logan.jpg" alt="Profile Picture" />
  </div>
</div>

<div *ngIf="aiInsight" class="ai-insight-box">
  <button class="close-btn" (click)="aiInsight = null">Ã—</button>
  <strong>AI Insight:</strong>
  <p>{{ aiInsight }}</p>
</div>
