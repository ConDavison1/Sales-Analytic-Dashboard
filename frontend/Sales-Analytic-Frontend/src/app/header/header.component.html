<div class="header">
  <div class="logo">
    <img src="assets/googlecloudlogo.png" alt="Logo" />
  </div>

  <div class="search-bar">
    <i class="fa fa-search"></i>
    <input type="text" placeholder="Search..." />
  </div>

  <div class="actions">
    <label class="toggle-switch">
      <input
        type="checkbox"
        [checked]="isDarkMode"
        (change)="toggleDarkMode()"
      />
      <span class="slider">
        <i class="fa fa-moon icon moon"></i>
        <i class="fa fa-sun icon sun"></i>
      </span>
    </label>
    <img src="assets/logan.jpg" alt="Profile Picture" />
  </div>
</div>
