<div class="dashboard">
  <!-- Cards Section -->
  <div class="cards">
    <div *ngFor="let card of cards" class="card">
      <h3>{{ card.title }}</h3>
      <p>{{ card.value }}</p>
      <span>{{ card.percentage }}</span>
    </div>
  </div>

  <!-- Chart Section -->
  <div id="chart">
    <div *ngIf="isLoadingChartData">
      <p>Loading chart data...</p>
    </div>
    <apx-chart
      *ngIf="!isLoadingChartData"
      [series]="chartOptions.series || []"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [yaxis]="chartOptions.yaxis"
      [plotOptions]="chartOptions.plotOptions"
      [dataLabels]="chartOptions.dataLabels"
      [stroke]="chartOptions.stroke"
      [fill]="chartOptions.fill"
      [tooltip]="chartOptions.tooltip"
      [legend]="chartOptions.legend"
    ></apx-chart>
  </div>

  <!-- Account Executives Section -->
  <div class="account-executives">
    <div class="custom-card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="custom-table">
            <thead>
              <tr>
                <th>Executive ID</th>
                <th>First Name</th>
                <th>Last Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let executive of accountExecutives">
                <td>{{ executive.executive_id }}</td>
                <td>{{ executive.first_name }}</td>
                <td>{{ executive.last_name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
